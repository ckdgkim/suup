<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>    <meta charset="UTF-8">
    <title>게시판 글 상세보기</title>
</head>
<body>
    <table th:object="${post}">
        <tr>
            <th>글번호</th>
            <td th:text="*{getPostId()}">1</td>
        </tr>
        <tr>
            <th>제목</th>
            <td th:text="*{getTitle()}">제목</td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="*{getBody()}">내용</td>
        </tr>
        <tr>
            <th>좋아요</th>
            <td th:text="*{getLikes()}">좋아요</td>
        </tr>
    </table>
    <button th:onclick="|location.href='@{/posts/update/{postId}(postId=${post.postId})}'|">수정하기</button>
    <button th:onclick="|location.href='@{/posts}'|">목록으로</button>
</body>
</html>
